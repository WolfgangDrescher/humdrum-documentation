<!DOCTYPE html>
<html>
<head>
	{% include head.html %}
</head>
<body>

{% include topnav.html %}
<!-- Page Content -->
<div class="container">
	<div id="main">
		<!-- Content Row -->
		<div class="row">
			{% assign content_col_size = "col-md-12" %}
			{% unless page.hide_sidebar %}
				<!-- Sidebar Column -->
				<div class="col-md-3" id="tg-sb-sidebar">
					{% include sidebar.html %}
				</div>
				{% assign content_col_size = "col-md-9" %}
			{% endunless %}

			<!-- Content Column -->
			<div class="{{content_col_size}}" id="tg-sb-content">
				{% if page.title %}
					<h1 class="title"> {{page.title}} </h1>
				{% endif %}
				{{content}}
			</div>
		</div>
	</div>
</div>

{% include bottom.html %}
</body>
</html>
